<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        #guestbook-entries { margin-top: 20px; border: 1px solid #ddd; background-color: #fff; padding: 10px; border-radius: 5px; }
        .entry { border-bottom: 1px solid #eee; padding: 10px 0; }
        .entry:last-child { border-bottom: none; }
        .entry strong { color: #0056b3; }
        .entry small { color: #888; float: right; }
        form { margin-top: 30px; padding: 20px; border: 1px solid #ddd; background-color: #fff; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #0056b3; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #004494; }
        #error-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Guestbook</h1>

    <div id="guestbook-entries">
        <!-- Comments will be loaded here by jQuery -->
    </div>

    <form id="comment-form">
        <h2>Leave a Comment</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
        <p id="error-message" style="display:none;"></p>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
